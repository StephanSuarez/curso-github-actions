name: Aprendiendo Github Actions

on: [push]

jobs: 
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
      - name: Correr script
        run: node hola_mundo.js
